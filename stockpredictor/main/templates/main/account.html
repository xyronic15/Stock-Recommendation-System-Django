<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="{% static 'css/account.css' %}" rel="stylesheet" type="text/css">


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Signup</title>

</head>

<body>
    <div class="main container d-flex justify-content-center text-center col-md-5">
        <div class="card" style="width: 100%">
            <ul class="nav nav-tabs nav-justified" id="tabsList" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#login" id="login-tab" role="tab">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab">Signup</a>
                </li>
            </ul>
            <!-- Login Form -->
            <div class="tab-content">
                <div id="login" class="tab-pane fade show active" role="tabpanel">
                    <div class="col px-4 pb-4 pt-3">
                        <form method="post" class="form-group">
                            {% csrf_token %}
                            {{login|crispy}}
                        <button type="submit" name="submit" value="signin" class="btn btn-success submit-btn">Login</button>
                    </form>
                    </div>
                </div>
                <!-- Signup Form -->
                <div id="signup" class="tab-pane fade" role="tabpanel">
                    <div class="col px-4 pb-4 pt-3">
                        <form method="post" class="form-group" name="signup">
                            {% csrf_token %}
                            {{register|crispy}}
                            <button type="submit" name="submit" value="signup" class="btn btn-primary submit-btn">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
